repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        args: ['-v', '--tb=short', '-x', 'cnapy/tests/', '-m', 'not slow']
        stages: [pre-push]

      - id: pytest-agents
        name: pytest-agents
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
        args: ['-v', '--tb=short', 'cnapy/tests/test_agents/']
        stages: [commit]

default_stages: [commit, pre-push]
