name: CI Test

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ruff
        run: pip install ruff>=0.1.0
      - name: Run ruff check
        run: ruff check cnapy/
      - name: Run ruff format check
        run: ruff format --check cnapy/

  build-linux:
    runs-on: "ubuntu-latest"
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Test CNApy with coverage
        run: |
          pytest --cov=cnapy --cov-report=xml --cov-report=term -v cnapy/tests/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  build-windows:
    runs-on: "windows-latest"
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Test CNApy
        run: |
          pytest -v cnapy/tests/

  build-macos:
    runs-on: "macos-latest"
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
      - name: Test CNApy
        run: |
          pytest -v cnapy/tests/
